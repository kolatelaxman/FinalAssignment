 <div class="container my-5 card  card-body border bg-light">
    <h1 class="mb-3 text-center text-white bg-dark">Country</h1>
    <hr>
    <div class="row"> 
    <div class="col-sm-9">  
   <button style="width: 200px;" class="text-white btn btn-primary" [routerLink]="['/add-country ']">Add Country</button></div>
   <div class="col-sm-3"> 
   <form class="d-flex" style="width:300px ;">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
  </div>
   

   <hr>
    <table class="table" *ngIf="country">
       <thead>
            <tr>
               <th>Id</th>
               <th>Name</th>
               <th>Code</th>
               <th>Update</th>
               <th>Delete</th>
            </tr>
       </thead>
       <tbody>
           <tr *ngFor="let country of country">
               <td>{{country.id}}</td>
               <td>{{country.name}}</td>
               <td>{{country.code}}</td>
               <td><a [routerLink]="['/app','edit', country.id]" class="btn btn-primary">Edits</a></td>
               <td><a [routerLink]="['/app','edit', country.id]" class="btn btn-danger">Delete</a></td>

           </tr>
       </tbody>                                                         
    </table>
    <p *ngIf="!country">No Countrys Found </p>
</div>
