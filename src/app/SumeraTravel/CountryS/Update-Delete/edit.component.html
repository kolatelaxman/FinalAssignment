<div class="container my-5 card card-body border bg-light">
    <h1 class="mb-3 text-center bg-dark text-white">Edit Counrty</h1>
    <hr>
        <div class="row">   
            <div class="col-6">
                <form #form="ngForm" (ngSubmit)="UpdateCountry()">
                    <div class="mb-3">
                        <label for="id" class="form-label">Id</label>
                        <input type="number" class="form-control" id="id" name="id"  readonly
                            [(ngModel)] = "countryDetails.id">
                       </div>
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" name="name" 
                          [(ngModel)] = "countryDetails.name">
                     </div>
                     <div class="mb-3">
                        <label for="code" class="form-label">code</label>
                        <input type="text" class="form-control" id="code" name="code" 
                          [(ngModel)] = "countryDetails.code" >
                       </div>                
                     <button type="submit" class="btn btn-primary mr-5">Save</button>
                     <button type="button" class="btn btn-danger m-2" 
                     (click)="DeleteCountry(countryDetails.id)">Delete</button>
                  </form>          
            </div>

            <div class="col-6">

           <div class="col-12 container mt-2 card-body border">
             <iframe class="w-100" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30710983.209769644!2d64.45235976587381!3d20.01273993518969!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30635ff06b92b791%3A0xd78c4fa1854213a6!2sIndia!5e0!3m2!1sen!2sin!4v1656825866241!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
             </div>
            </div>
        </div>
</div>
