<div class="container my-5 card-body border">
    <h1 class="mb-3 text-center text-white bg-dark border">Add New AddUsers</h1>
    <hr>  
        <div class="row">
            <div class="col-5 card-body border m-3">
                <form #form="ngForm" (ngSubmit)=" AddUser()">
                    <div class="mb-3">
                      <label for="name" class="form-label">FirstName</label>
                      <input type="text" class="form-control" id="name" name="name" 
                          [(ngModel)] = "UserClass.firstName">
                     </div> 
                     <div class="mb-3">
                        <label for="lastName" class="form-label">LastName</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" 
                            [(ngModel)] = "UserClass.lastName">
                       </div> 
                       <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" name="email" 
                            [(ngModel)] = "UserClass.email">
                       </div> 
                       <div class="mb-3">
                        <label for="cityRefId" class="form-label">cityRefId</label>
                        <input type="number" class="form-control" id="cityRefId" name="cityRefId" 
                            [(ngModel)] = "UserClass.cityRefId">
                       </div> 
                     <button type="submit" class="btn btn-danger">Save</button>
                     <button type="reset" class="btn btn-primary m-2"  value="Reset">Reset</button>
                  </form>           
            </div>
            <div class="col-6">
              <img class="w-100 h-100 card-body border m-3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlZq_4CbGqg-MZsS7qG1aMYfZbErsERzTYrw&usqp=CAU">
        </div>
</div>
