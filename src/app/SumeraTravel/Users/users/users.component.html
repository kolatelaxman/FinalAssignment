<div class="container my-5 border card-body ">
    <h1 class="mb-3 text-center bg-dark text-white">Users</h1>
    <hr>
   <a class="text-white btn btn-primary m-2" [routerLink]="['/add-User']">Add Users</a>  
   <hr>
    <table class="table  m-2 card-body border" *ngIf="User">
       <thead>
            <tr class="bg-info">
               <th>Id</th>
               <th>Firstname</th>
               <th>Lastname</th>
               <th>Email</th>
               <th>CityRefId</th>
               <th>Update</th>
               <th>Delete</th>  
             </tr>
       </thead>
       <tbody>
           <tr *ngFor="let users of User">
               <td>{{users.id}}</td>
               <td>{{users.firstName}}</td>   
               <td>{{users.lastName}}</td>   
               <td>{{users.email}}</td>     
               <td>{{users.cityRefId}}</td>       
  
               <td><a [routerLink]="['/app','Users', users.id]" class="btn btn-primary">Edits</a></td>
               <td><a [routerLink]="['/app','Users', users.id]" class="btn btn-danger">Delete</a></td>
           </tr>
       </tbody>                                                              
    </table>
    <p *ngIf="!User">No Countrys Found </p>
</div>
