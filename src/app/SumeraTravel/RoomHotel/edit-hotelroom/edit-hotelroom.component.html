<div class="container my-5 card-body border">
    <h1 class="mb-3 text-center bg-dark text-white">Update HotelRoom</h1>
    <hr>
        <div class="row">
            <div class="col-5 card-body border m-3">
                <form #form="ngForm" (ngSubmit)="UpdateHotelRoom()">
                    <div class="mb-3">
                        <label for="id" class="form-label">Id</label>
                        <input type="number" class="form-control" id="id" name="id"  readonly
                            [(ngModel)] = "addRoomHotelRequest.id">
                       </div>
                    <div class="mb-3">
                      <label for="hotelRefId" class="form-label">Name</label>
                      <input type="number" class="form-control" id="hotelRefId" name="hotelRefId" 
                          [(ngModel)] = "addRoomHotelRequest.hotelRefId">
                     </div>

                     <div class="mb-3">
                        <label for="roomRefId" class="form-label">star</label>
                        <input type="number" class="form-control" id="roomRefId" name="roomRefId" 
                            [(ngModel)] = "addRoomHotelRequest.roomRefId">
                       </div>
                       <div class="mb-3">
                        <label for="perNight" class="form-label">cityRefId</label>
                        <input type="number" class="form-control" id="perNight" name="perNight" 
                            [(ngModel)] = "addRoomHotelRequest.perNight">
                       </div>

                       <div class="mb-3">
                        <label for="perDay" class="form-label">image</label>
                        <input type="number" class="form-control" id="perDay" name="perDay" 
                            [(ngModel)] = "addRoomHotelRequest.perDay">
                       </div>
                       <div class="mb-3">
                        <label for="perDayNight" class="form-label">image</label>
                        <input type="number" class="form-control" id="perDayNight" name="perDayNight" 
                            [(ngModel)] = "addRoomHotelRequest.perDayNight">
                       </div>
                                  
                     <button type="submit" class="btn btn-primary mr-2">Save</button>
                     <button type="button" class="btn btn-danger m-2" 
                     (click)="DeleteHotelRoom(addRoomHotelRequest.id)">Delete</button>    
                   </form>          
              </div>
            <div class="col-6 card-body border m-3">
                <img class="w-100 h-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSb_pqy7f0AzTaow8FC_hM93cnN3DVh_4NSJw&usqp=CAU">
            </div>
        </div>
</div>
