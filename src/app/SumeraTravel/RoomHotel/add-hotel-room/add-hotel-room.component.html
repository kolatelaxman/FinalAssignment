    <hr>
        <div class="row">
            <div class="col-5 m-2 card-body border">
                <form #form="ngForm" (ngSubmit)="AddHotelRoom()">
                    <!-- <div class="mb-3">

                     <div class="mb-3">
                        <label for="hotelRefId" class="form-label">HotelRefId</label>
                        <input type="number" class="form-control" id="hotelRefId" name="hotelRefId" 
                          [(ngModel)] = "addRoomHotelRequest.hotelRefId" >
                       </div> 
                       <div class="mb-3">
                        <label for="roomRefId" class="form-label">RoomRefId</label>
                        <input type="number" class="form-control" id="roomRefId" name="roomRefId" 
                          [(ngModel)] = "addRoomHotelRequest.roomRefId" >
                       </div>     
                       <div class="mb-3">
                        <label for="perNight" class="form-label">perNight</label>
                        <input type="number" class="form-control" id="perNight" name="perNight" 
                          [(ngModel)] = "addRoomHotelRequest.perNight" >
                       </div>     
                       <div class="mb-3">
                        <label for="perDay" class="form-label">PerDay</label>
                        <input type="number" class="form-control" id="perDay" name="perDay" 
                          [(ngModel)] = "addRoomHotelRequest.perDay" >
                       </div>     
                       <div class="mb-3">
                        <label for="perDayNight" class="form-label">PerDayNight</label>
                        <input type="number" class="form-control" id="perDayNight" name="perDayNight" 
                          [(ngModel)] = "addRoomHotelRequest.perDayNight" >
                       </div>                                      
                     <button type="submit" class="btn btn-primary">Save</button>
                     <button type="reset" class="btn btn-danger m-2" value="Reset">Reset</button>

                  </form>          
            </div>
            <div class="col-6">
                <img class="w-100 h-100 m-2 card-body border" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcST8qp3Nq1klrG-ADP9gZmRQZvog7WJZ-Qlkg&usqp=CAU">
            </div>

              </div>
</div>
