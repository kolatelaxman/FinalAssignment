<div class="container my-5 border card card-body bg-light">
    <h1 class="mb-3 text-center bg-dark text-white">HolidayBooking</h1>
    <hr>
    <div class="row"> 
      <div class="col-sm-9"> 
     <button style="width: 200px;" class="text-white btn btn-primary" [routerLink]="['/add-HolidayBooking']">Add HolidayBooking</button></div>
     <div class="col-sm-3"> 
     <form class="d-flex" style="width:300px ;">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" [(ngModel)]="searchText" (ngModelChange)="Search()" type="submit">Search</button>
      </form>
    </div>
    </div>
   <hr>
    <table class="table m-2 card-body border" *ngIf="HolidayBooking">
       <thead>
            <tr class="bg-info">
               <th>HolidayId</th>
               <th>holidayPakageId</th>
               <th>UserId</th>
               <th>dateTime</th>
               <th>Update</th>
               <th>Delete</th>       
                
             </tr>
       </thead>
       <tbody>
           <tr *ngFor="let location of HolidayBooking">
               <td>{{location.id}}</td>
               <td>{{location.holidayPakageId}}</td>
               <td>{{location.userId}}</td>
               <td>{{location.bookingDate | date }}</td>
                <td><a [routerLink]="['/app','HolidayBooking', location.id]" class="btn btn-primary">Edits</a></td>
               <td><a [routerLink]="['/app','HolidayBooking', location.id]" class="btn btn-danger">Delete</a></td>
           </tr>
       </tbody>                                                         
    </table>
    <p *ngIf="!HolidayBooking">No Countrys Found </p>
</div>
