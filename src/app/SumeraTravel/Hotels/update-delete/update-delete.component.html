<div class="container my-5 card-body border">
    <h1 class="mb-3 text-center bg-dark text-white">Edit hotel</h1>
    <hr>
        <div class="row">
            <div class="col-5 card-body border m-3">
                <form #form="ngForm" (ngSubmit)="UpdateHotel()">
                    <div class="mb-3">
                        <label for="id" class="form-label">Id</label>
                        <input type="number" class="form-control" id="id" name="id"  readonly
                            [(ngModel)] = "HotelDetails.id">
                       </div>
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" name="name" 
                          [(ngModel)] = "HotelDetails.name">
                     </div>

                     <div class="mb-3">
                        <label for="star" class="form-label">Star</label>
                        <input type="text" class="form-control" id="name" name="star" 
                            [(ngModel)] = "HotelDetails.star">
                       </div>
                       <div class="mb-3">
                        <label for="cityRefId" class="form-label">CityRefId</label>
                        <input type="text" class="form-control" id="cityRefId" name="cityRefId" 
                            [(ngModel)] = "HotelDetails.cityRefId">
                       </div>

                       <div class="mb-3">
                        <label for="image" class="form-label">Image</label>
                        <input type="text" class="form-control" id="image" name="image" 
                            [(ngModel)] = "HotelDetails.image">
                       </div>
                       <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" name="description" 
                            [(ngModel)] = "HotelDetails.description">
                       </div>
                                  
                     <button type="submit" class="btn btn-primary mr-2">Save</button>
                     <button type="button" class="btn btn-danger m-2" 
                     (click)="DeleteHotel(HotelDetails.id)">Delete</button>    
                   </form>          
            </div>
            <div class="col-6 card-body border m-3">
                <img class="w-100 h-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNulW0nJ2bzUGjvZgxf_aWjV2rBd3mSR0VjQ&usqp=CAU">
            </div>
        </div>
</div>
