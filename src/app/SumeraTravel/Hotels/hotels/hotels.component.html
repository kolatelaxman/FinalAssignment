<div class="container my-5 border card-body ">
    <h1 class="mb-3 text-center bg-dark text-white">HOTEL</h1>
    <hr>
   <a class="text-white btn btn-primary m-2" [routerLink]="['/add-hotels']">Add Hotel</a>  
   <hr>
    <table class="table m-2 card-body border" *ngIf="hotel">
       <thead>
            <tr class="bg-info">
               <th>Id</th>
               <th>Name</th>
                <th>Star</th>
               <th>CityRefId</th>
               <th>Image</th>
               <th>Description</th>
               <th>Update</th>
               <th>Delete</th>
             </tr>
       </thead>
       <tbody>
           <tr *ngFor="let hotel of hotel">
               <td>{{hotel.id}}</td>
               <td>{{hotel.name}}</td>
               <td>{{hotel.star}}</td>
               <td>{{hotel.cityRefId}}</td>
               <td>{{hotel.image}}</td>
               <td>{{hotel.description}}</td>
               <td><a [routerLink]="['/app','Update', hotel.id]" class="btn btn-primary">Edits</a></td>
               <td><a [routerLink]="['/app','Update', hotel.id]" class="btn btn-danger">Delete</a></td>

           </tr>
       </tbody>                                                         
    </table>
    <p *ngIf="!hotel">No Countrys Found </p>
</div>
