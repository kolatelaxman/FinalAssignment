<div class="container my-5 border card-body">
    <h1 class="mb-3 text text-center bg-dark text-white">Add New Amenities</h1>
    <hr>
        <div class="row">
            <div class="col-5 m-2 card-body border">
                <form #form="ngForm" (ngSubmit)="AddAmenities()">
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" name="name" 
                          [(ngModel)] = "addAmenitiesRequest.name">
                     </div>
                     <div class="mb-3">
                        <label for="description" class="form-label">description</label>
                        <input type="text" class="form-control" id="description" name="description" 
                          [(ngModel)] = "addAmenitiesRequest.description" >
                       </div>                
                     <button type="submit" class="btn btn-primary">Save</button>
                     <button type="reset" class="btn btn-danger m-2" value="Reset">Reset</button>
                  </form>          
            </div>
            <div class="col-6 m-4 card-body card">
                <img class="w-100 h-100" src=" https://centrik.in/wp-content/uploads/2017/10/no-amenities-as-promised-by-the-builders.jpg" alt="">
            </div>
        </div>
    </div>
