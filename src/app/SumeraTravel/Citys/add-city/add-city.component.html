<div class="container my-5 card card-body border bg-light">
    <h1 class="mb-3 text text-center bg-dark text-white ">Add New City</h1>
    <hr>
        <div class="row">
            <div class="col-6">
                <form #form="ngForm" (ngSubmit)="AddCity()">
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" name="name" 
                          [(ngModel)] = "addCityRequest.name">
                     </div>
                     <div class="mb-3">
                        <label for="CountryRefId" class="form-label">CountryRefId</label>
                        <input type="number" class="form-control" id="CountryRefId" name="CountryRefId" 
                          [(ngModel)] = "addCityRequest.countryRefId" >
                       </div>                
                     <button type="submit" class="btn btn-primary">Save</button>
                     <button type="reset" class="btn btn-danger m-2" value="Reset">Reset</button>
                  </form>          
            </div>
            <div class="col-6 card-body card">
                <img class="w-100 h-100" src="https://images.unsplash.com/photo-1444723121867-7a241cacace9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8NXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="">

            </div>
        </div>
</div>
