<div class="container my-5 card card-body border bg-light h-100">
    <h4 class="mb-2 text-center card-body text-white bg-dark">CITY</h4>
    <hr>
    <div class="row"> 
    <div class="col-sm-9"> 
   <button style="width: 200px;" class="text-white btn btn-primary" [routerLink]="['/add-city']">Add City</button></div>
   <div class="col-sm-3"> 
   <form class="d-flex" style="width:300px ;">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
  </div>



   <hr> 
    <table class="table" *ngIf="citys">
       <thead>
            <tr>
               <th>Id</th>
               <th>Name</th>
               <th>CountryRefId</th>
               <th>Update</th>
               <th>Delete</th>
             </tr>
       </thead>
       <tbody>
           <tr *ngFor="let city of citys">
               <td>{{city.id}}</td>
               <td>{{city.name}}</td>
               <td>{{city.countryRefId}}</td>
               <td><a [routerLink]="['/app','update', city.id]" class="btn btn-primary">Edits</a></td>
               <td><a [routerLink]="['/app','update', city.id]" class="btn btn-danger">Delete</a></td>
            </tr>
       </tbody>                                                         
    </table>
    <p *ngIf="!citys">No Countrys Found </p>
</div>
