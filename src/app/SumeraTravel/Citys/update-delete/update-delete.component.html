<div class="container my-5 card card-body border bg-light">
    <h1 class="mb-3 text-center text-white bg-dark">Edit Counrty</h1>
    <hr>
        <div class="row  ">
            <div class="col-6">
                <form #form="ngForm" (ngSubmit)="UpdateCity()">
                    <div class="mb-3">
                        <label for="id" class="form-label">Id</label>
                        <input type="number" class="form-control" id="id" name="id"  readonly
                            [(ngModel)] = "cityDetails.id">
                       </div>
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" name="name" 
                          [(ngModel)] = "cityDetails.name">
                     </div>
                     <div class="mb-3">
                        <label for="CountryRefId" class="form-label">CountryRefId</label>
                        <input type="number" class="form-control" id="CountryRefId" name="CountryRefId" 
                          [(ngModel)] = "cityDetails.countryRefId" >
                       </div>                
                     <button type="submit" class="btn btn-primary mr-5">Save</button>
                     <button type="button" class="btn btn-danger m-2    " 
                     (click)="DeleteCity(cityDetails.id)">Delete</button> 
                   </form>          
            </div>      
            <div class="col-6">
                <img class="w-100 h-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNdgFBZ9L8J7tzCqq8kPUMh9M6W1rz_KF-Hg&usqp=CAU" alt="">
            </div>
        </div>
</div>
