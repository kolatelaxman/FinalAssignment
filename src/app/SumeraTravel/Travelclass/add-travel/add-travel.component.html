<div class="container my-5 card-body border">
    <h1 class="mb-3 text-center text-white bg-dark border">Add New AddTravel</h1>
    <hr>  
        <div class="row">
            <div class="col-5 card-body border m-3">
                <form #form="ngForm" (ngSubmit)=" AddTravel()">
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" name="name" 
                          [(ngModel)] = "travelClass.name">
                     </div> 
                     <button type="submit" class="btn btn-danger">Save</button>
                     <button type="reset" class="btn btn-primary m-2"  value="Reset">Reset</button>
                  </form>           
            </div>
            <div class="col-6">
              <img class="w-100 h-100 card-body border m-3" src="https://st.redbus.in/bo-images/IND/WM/15919/4/FR/L/lejRej.jpeg">
        </div>
</div>
