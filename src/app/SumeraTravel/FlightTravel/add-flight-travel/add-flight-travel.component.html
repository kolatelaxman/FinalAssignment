<div class="container my-5 card-body border">
    <h1 class="mb-3 text-center text-white bg-dark border">Add New Flight-Travel</h1>
    <hr>  
        <div class="row">
            <div class="col-5 card-body border m-3">
                <form #form="ngForm" (ngSubmit)="AddFlight()">
                    <div class="mb-3">
                      <label for="flightRefId" class="form-label">FlightRefId</label>
                      <input type="number" class="form-control" id="flightRefId" name="flightRefId" 
                          [(ngModel)] = "flightTravel.flightRefId">
                     </div>
                     <div class="mb-3">
                        <label for="travelClassRefId" class="form-label">TravelClassRefId</label>
                        <input type="number" class="form-control" id="travelClassRefId" name="travelClassRefId" 
                            [(ngModel)] = "flightTravel.travelClassRefId">
                       </div>
                       <div class="mb-3">
                        <label for="rent" class="form-label">Rent</label>
                        <input type="number" class="form-control" id="rent" name="rent" 
                            [(ngModel)] = "flightTravel.rent">
                       </div>           
                     <button type="submit" class="btn btn-danger">Save</button>
                     <button type="reset" class="btn btn-primary m-2"  value="Reset">Reset</button>
                  </form>           
            </div>
            <div class="col-6">
              <img class="w-100 h-100 card-body border m-3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQd_baBsJOa91qGRP0MxfnFbhDIdn3N816BCg&usqp=CAU" alt="">
            </div>
        </div>
</div>
