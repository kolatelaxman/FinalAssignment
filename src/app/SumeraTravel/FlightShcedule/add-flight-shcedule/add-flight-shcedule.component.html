<div class="container my-5 card-body border">
    <h1 class="mb-3 text-center text-white bg-dark border">Add New FlightShcedule</h1>
    <hr>  
        <div class="row">
            <div class="col-5 card-body border m-3">
                <form #form="ngForm" (ngSubmit)="AddFlightshcedules()">
                    <div class="mb-3">
                      <label for="flightRefId" class="form-label">FlightRefId</label>
                      <input type="number" class="form-control" id="flightRefId" name="flightRefId" 
                          [(ngModel)] = "flightshcedule.flightRefId">
                     </div>
                     <div class="mb-3">
                        <label for="departureDate" class="form-label">DepartureDate</label>
                        <input type="datetime" class="form-control" id="departureDate" name="departureDate" 
                            [(ngModel)] = "flightshcedule.departureDate">
                       </div>
                       <div class="mb-3">
                        <label for="arrivalDate" class="form-label">ArrivalDate</label>
                        <input type="text" class="form-control" id="arrivalDate" name="arrivalDate" 
                            [(ngModel)] = "flightshcedule.arrivalDate">
                       </div>                                     
                     <button type="submit" class="btn btn-danger">Save</button>
                     <button type="reset" class="btn btn-primary m-2"  value="Reset">Reset</button>
                  </form>           
            </div>
            <div class="col-6">
              <img class="w-100 h-100 card-body border m-3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQd_baBsJOa91qGRP0MxfnFbhDIdn3N816BCg&usqp=CAU" alt="">
            </div>
        </div>
</div>
