<div class="container my-5 border card-body">
    <h1 class="mb-3 text-center bg-dark border text-white">Add New Room</h1>
    <hr>
        <div class="row">
            <div class="col-5 card-body border m-2">
                <form #form="ngForm" (ngSubmit)="AddRoom()">
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" name="name" 
                          [(ngModel)] = "addRoomRequest.name">
                     </div> 
                             
                       <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea name="description" id="description" cols="50" rows="2" class="form-control" 
                          [(ngModel)] = "addRoomRequest.description"></textarea>
                        <!-- <input type="text" class="form-control" id="description" name="description" 
                          [(ngModel)] = "addhotelRequest.description"> -->
                       </div>             
                     <button type="submit" class="btn btn-danger">Save</button>
                     <button type="reset" class="btn btn-primary m-2"  value="Reset">Reset</button>
                  </form>           
            </div>
            <div class="col-6">
              <img class="w-100 h-100 card-body border" src="https://www.prismetric.com/wp-content/uploads/2017/04/Demystify-your-marketing-strategy-the-Make-My-Trip-way-1.jpg" alt="">
            </div>
        </div>
</div>
