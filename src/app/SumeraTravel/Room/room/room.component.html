<div class="container my-5 border card-body">
    <h1 class="mb-3 text-center bg-dark text-white">ROOM</h1>
    <hr>
   <a class="text-white btn btn-primary" [routerLink]="['/add-Room']">Add Rooms</a>  
   <hr>
    <table class="table m-2 card-body border" *ngIf="rooms">
       <thead>
            <tr class="bg-info">
               <th>Id</th>
               <th>Name</th>       
               <th>Description</th>
               <th>Update</th>
               <th>Delete</th>
             </tr>
       </thead>
       <tbody>
           <tr *ngFor="let room of rooms">
               <td>{{room.id}}</td>
               <td>{{room.name}}</td>
               <td>{{room.description}}</td>
               <td><a [routerLink]="['/app','Updates', room.id]" class="btn btn-primary">Edits</a></td>
               <td><a [routerLink]="['/app','Updates', room.id]" class="btn btn-danger">Delete</a></td>
           </tr>
       </tbody>                                                         
    </table>
    <p *ngIf="!rooms">No Countrys Found </p>
</div>
